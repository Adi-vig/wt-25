<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration</h2>

        <form action="submit.php" method="POST">
            <div class="form-group">
                <label for="GRNO">GRNO (Unique ID)</label>
                <input type="number" name="GRNO" id="GRNO" required>
            </div>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
            </div>

            <div class="form-group">
                <label for="CGPA">CGPA (0-10)</label>
                <input type="number" step="0.01" name="CGPA" id="CGPA" required>
            </div>

            <div class="form-group">
                <label for="os_o1">Optional Subject 1</label>
                <select name="os_o1" id="os_o1">
                    <option value="">None</option>
                    <option value="Maths">Maths</option>
                    <option value="Physics">Physics</option>
                    <option value="Biology">Biology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="os_o2">Optional Subject 2</label>
                <select name="os_o2" id="os_o2">
                    <option value="">None</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lang_o1">Language</label>
                <select name="lang_o1" id="lang_o1">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="French">French</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
